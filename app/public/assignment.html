<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ISRA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./referee.html">Referee</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./game.html">Game</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="gameApp" class="container">
        <div class="row align-items-start">
          <div class="col col-4">
            <!-- <p>Profile information for {{ person.name.first }}</p> -->
            <div v-for="r in referee" v-on:click="selectReferee(r)"
             :class="['referee', {selected: selectedReferee && r.id == selectedReferee.id}]">
              <span class="firstName">{{ r.firstName }}</span><br>
              <span class="lastName">{{ r.lastName }}</span>
            </div>
          </div>

          <div  class="col col-8" v-if="selectedReferee">
            <h1>Games for {{ selectedReferee.firstName }}</h1>

            <table class="table">
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Time</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="g in games">
                        <td>{{g.field}}</td>
                        <td>{{g.gameTime}}</td>
                        <td>{{g.matchDate}}</td>
                        <td><span v-on:click="handleEditGame(g)" class="me-3 action_icon"><i class="bi bi-pencil-fill"></i></span></a><span v-on:click="postDeleteGame(g)" class="me-3 action_icon"><i class="bi bi-trash-fill"></i></span><span class="me-3 action_icon"><i class="bi bi-arrow-up-right-circle-fill"></i></span></td>
                    </tr>
                </tbody>
            </table>

            <div class="noGames" v-if="! games.length">
              <h3>No games. ðŸ˜¥</h3>
            </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
