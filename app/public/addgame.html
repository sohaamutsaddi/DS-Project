<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div id="gameApp" class="container m-5">
        <h3 class="text-center">Add Game
            <span class="m-3">
                <a href="game.html">
                  <button type="button" class="btn btn-primary btn-sm">Back</button>
                </a>
            </span>
        </h3>

        <form v-on:submit.prevent="postNewGame">
            <div class="mb-3">
              <label for="field" class="form-label">Field</label>
              <input type="text" v-model="gameForm.field"
               class="form-control" id="field">
            </div>
            <div class="mb-3">
              <label for="gameTime" class="form-label">Time</label>
              <input type="text" v-model="gameForm.gameTime" class="form-control" id="gameTime">
            </div>
            <div class="mb-3">
              <label for="matchDate" class="form-label">Date</label>
              <input type="date" v-model="gameForm.matchDate" class="form-control" id="matchDate">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
