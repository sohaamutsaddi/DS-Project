<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ISRA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./referee.html">Referee</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./game.html">Game</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./assignment.html">Assign</a>
            </li>
            <li class='nav-item'>
              <a class="nav-link" href="./report.html">Reports</a> 
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="gameApp" class="container">
        <div class="row my-5">
            <h3 class="text-center">Games</h3>
        <table class="table text-center">
            <thead>
              <tr>
                <th>Field</th>
                <th>Time</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
              <tbody>
                  <tr v-for="g in games">
                      <td>{{g.field}}</td>
                      <td>{{g.gameTime}}</td>
                      <td>{{g.matchDate}}</td>
                      <td><span v-on:click="handleEditGame(g)" class="me-3 action_icon editIcon"><i class="bi bi-pencil-fill"></i></span></a><span v-on:click="postDeleteGame(g)" class="me-3 action_icon deleteIcon"><i class="bi bi-trash-fill"></i></span><span  v-on:click="" class="me-3 action_icon"><i class="bi bi-arrow-up-right-circle-fill"></i></span></td>
                  </tr>
              </tbody>
          </table>
        </div>
        <div class="row my-5">
          <div class=" col-6 offset-3 text-center">
            <h3 class="text-center">{{ selectedGame === null ? "Add Game" : "Edit Game" }}</h3>
            <form v-on:submit.prevent="postGame">
              <div class="mb-3">
                <label for="field" class="form-label">Field<span class="req">*</span></label>
                <input type="text" v-model="gameForm.field"
                class="form-control" id="field" required="required">
              </div>
              <div class="mb-3">
                <label for="gameTime" class="form-label">Time<span class="req">*</span></label>
                <input type="text" v-model="gameForm.gameTime" class="form-control" id="gameTime"  required="required">
              </div>
              <div class="mb-3">
                <label for="matchDate" class="form-label">Date<span class="req">*</span></label>
                <input type="date" v-model="gameForm.matchDate" class="form-control" id="matchDate"  required="required">
              </div>
              <button type="submit" class="m-1 btn btn-success">{{ selectedGame === null ? "Add" : "Edit" }}</button> 
              <button v-if="selectedGame" v-on:click="handleResetEditGame" type="submit" class="btn btn-danger">Cancel</button> 
            </form>
          </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
